<html>
<head>
<link rel="stylesheet" href="sortable-theme-slick.css" />
<style>
tbody tr:nth-child(odd) {
  background-color: lightgray;
}

tbody tr:nth-child(even) {
  background-color: white;
}

thead th, tfoot th, tfoot td {
  border: 0px solid black;
  width: 10%;
}

tbody tr {
  background-image: url(noise.png);
}

table {
  background-color: white;
  border: 2px solid black;
  
}
</style>

<script>
function sortTable(table, col, reverse) {
    var tb = table.tBodies[0], // use `<tbody>` to ignore `<thead>` and `<tfoot>` rows
        tr = Array.prototype.slice.call(tb.rows, 0), // put rows into array
        i;
    reverse = -((+reverse) || -1);
    tr = tr.sort(function (a, b) { // sort rows
		as = a.cells[col].textContent.trim();
		bs = b.cells[col].textContent.trim();
		
		if (!isNaN(as) && !isNaN(bs)){
			av = parseFloat(as);
			bv = parseFloat(bs);
			return reverse * (av>bv?1:av==bv?0:-1)
		} else {
			return reverse * as.localeCompare(bs);
		}
		/*return reverse // `-1 *` if want opposite order
            * (parseFloat(a.cells[col].textContent.trim()) // using `.textContent.trim()` for test
                .localeCompare(parseFloat(b.cells[col].textContent.trim()))
               );*/
    });
    for(i = 0; i < tr.length; ++i) tb.appendChild(tr[i]); // append each row in order
}

function makeSortable(table) {
    var th = table.tHead, i;
    th && (th = th.rows[0]) && (th = th.cells);
    if (th) i = th.length;
    else return; // if no `<thead>` then do nothing
    while (--i >= 0) (function (i) {
        var dir = 1;
        th[i].addEventListener('click', function () {sortTable(table, i, (dir = 1 - dir))});
    }(i));
}

function makeAllSortable(parent) {
    parent = parent || document.body;
    var t = parent.getElementsByTagName('table'), i = t.length;
    while (--i >= 0) makeSortable(t[i]);
}

window.onload = function () {makeAllSortable();};
</script>

</head>
<body>
<table class="sortable-theme-slick">
  <thead>
    <tr>
      <th>c1</th>
      <th>c2</th>
      <th>c3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>100</td><td>5</td><td>red</td>
    </tr>
    <tr>
      <td>99</td><td>6</td><td>white</td>
    </tr>
    <tr>
      <td>44</td><td>7</td><td>blue</td>
    </tr>
    <tr>
      <td>5000</td><td>8</td><td>donkey</td>
    </tr>
  </tbody>
</table>

</body>
</html>
